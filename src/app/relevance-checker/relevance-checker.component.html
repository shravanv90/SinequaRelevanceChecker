<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Search Query:</h4>
      <input type="text" class="form-control" [(ngModel)]="querytext" />
      <div class="border p-3">
        <h4>Relevance Transform</h4>
        <form>
          <table class="table">
            <thead>
              <tr>
                <th>Transform</th>
                <th>Fraction</th>
                <th>Part Name</th>
                <th>Value</th>
                <th>Operator</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let transformRow of relevanceTransforms; let i = index"
              >
                <td>
                  <select
                    class="form-select"
                    [(ngModel)]="transformRow.transform"
                    name="transform"
                  >
                    <option value="PartNameBoost">PartNameBoost</option>
                    <option value="RelevanceRounding">RelevanceRounding</option>
                    <option value="RelevanceTruncate">RelevanceTruncate</option>
                  </select>
                </td>

                <td>
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="transformRow.fraction"
                    name="fraction"
                  />
                </td>
                <td>
                  <select
                    class="form-control"
                    [(ngModel)]="transformRow.partName"
                    name="partName"
                  >
                    <option value="">Select Part Name</option>
                    <option
                      *ngFor="let partName of transformRow.partNames"
                      [value]="partName"
                    >
                      {{ partName }}
                    </option>
                  </select>
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="transformRow.value"
                    name="value"
                  />
                </td>
                <td>
                  <select
                    class="form-select"
                    [(ngModel)]="transformRow.operator"
                    name="operator"
                  >
                    <option value="and">AND</option>
                    <option value="or">OR</option>
                  </select>
                </td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="removeRelevanceTransform(i)"
                  >
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end">
            <button class="btn btn-secondary" (click)="addRelevanceTransform()">
              Add Row
            </button>
          </div>
        </form>
      </div>
      <div class="border p-3 mt-3">
        <h4>Part Name Weight</h4>
        <form>
          <div class="mb-3" *ngFor="let row of partNameWeights; let i = index">
            <div class="row">
              <div class="col">
                <label for="partName{{ i }}" class="form-label"
                  >Part Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="row.partName"
                  [name]="'partName' + i"
                  [id]="'partName' + i"
                />
              </div>
              <div class="col">
                <label for="partWeight{{ i }}" class="form-label"
                  >Weight:</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="row.partWeight"
                  [name]="'partWeight' + i"
                  [id]="'partWeight' + i"
                />
              </div>
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-secondary" (click)="addRow()">
              Add Row
            </button>
          </div>
        </form>
      </div>

      <button class="btn btn-primary mt-3" (click)="sendPostRequest()">
        Check Relevance
      </button>
    </div>
    <div class="col-md-6">
      <div class="border p-3">
        <h4>Preview:</h4>
        <div class="scrollable-container">
          <div class="scrollable-content">
            <div class="card" *ngFor="let record of records">
              <div class="card-body">
                <h6>{{ record.title }}</h6>
                <p>GlobalRelevance: {{ record.globalrelevance }}</p>
                <p>WordScoreRelevance: {{ record.wordscorerelevance }}</p>
                <p>WordsRelevance: {{ record.wordsrelevance }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
