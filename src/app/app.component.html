<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<h3>
				Relevance Checker
			</h3>
			<form role="form">
				<div class="form-group">
					 
					<label for="partname-input">
						Part name
					</label>
					<input class="form-control" name="partname-input" [(ngModel)]="partName"/>
   
				</div>
				<div class="form-group">
					 
					<label for="boostscore-input">
						Boost Score <b>{{value}}</b>
					</label>
					<!-- <input class="form-control" name="boostscore-input" [(ngModel)]="value"/> -->
				
					<input type="range" class="form-range" min="0.0" max="10.0" step="0.01" name="boostscore-input" [(ngModel)]="value">
					
				</div>
        <div class="form-group">
					 
					<label for="fraction-input">
						Fraction <b>{{fraction}}</b>
					</label>
					<!-- <input class="form-control" name="fraction-input" [(ngModel)]="fraction"/> -->
					<input type="range" class="form-range" min="0" max="100" step="10" name="boostscore-input" [(ngModel)]="fraction"/> 
         
				</div>
				<div class="form-group">
					 
					<label for="operator-input">
						Operator
					</label>
					<input class="form-control" name="operator-input" />
         
				</div>
        <div class="form-group">
					<label for="search-input">
						Search Input
					</label>
					<input class="form-control" name="search-input" [(ngModel)]="querytext"/>
				</div>
				<div style="
				text-align: center;
				padding-top: 15px;">
				<input type="button" (click) = "sendPostRequest()"  class="btn btn-primary" value="Submit">
			</div>
      
			</form>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th>
							Search Results
						</th>				
						<th>
							Relevance Score
						</th>						
				</thead>
				<tbody>
					<tr *ngFor = "let data of records">
						<td>{{data.title}}</td>
						<td>{{data.globalrelevance}}</td>
					</tr>
					
						
				
				</tbody>
			</table>
		</div>
	</div>
</div>
